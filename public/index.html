<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <script
      src="https://kit.fontawesome.com/c40c2a263c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Synergita.com</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="bot-container"></div>
    <script type="text/javascript">
      (function () {
        function async_load() {
          var bt_ads = document.createElement('script');
          bt_ads.setAttribute('async', true);
          bt_ads.setAttribute('type', 'text/javascript');
          bt_ads.src =
            'https://bot.surbo.io/static/1.0.1/js/custom/widget_surbo.js?id=61166bb29602c7284e50bb82&srb_1=&srb_2=&srb_3= &screen_size=normal &widget_location=right &widget_popup_time=10&type=icon&fname=&lname=&email=';
          var node = document.getElementsByTagName('script')[0];
          node.parentNode.insertBefore(bt_ads, node);
        }
        if (window.attachEvent) window.attachEvent('onload', async_load);
        else window.addEventListener('load', async_load, false);
      })();
    </script>
  </body>
</html>
